---
- name: Ensure dependency list is set (RedHat)
  set_fact:
    git_install_from_source_dependencies:
      - gettext-devel
      - expat-devel
      - curl-devel
      - zlib-devel
      - perl-devel
      - openssl-devel
      - subversion-perl
      - make
      - gcc
  when:
    - ansible_os_family == 'RedHat'
    - git_install_from_source_dependencies is not defined