---
- name: Ensure dependency list is set (Debian)
  set_fact:
    git_install_from_source_dependencies:
      - libcurl4-gnutls-dev
      - libexpat1-dev
      - gettext
      - libssl-dev
      - build-essential
      - gcc
  when:
    - ansible_os_family == 'Debian'
    - git_install_from_source_dependencies is not defined